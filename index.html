<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page with light and dark mode</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="big-wrapper light">
            <img src="images/shape.png" aria-hidden="true" class="shape">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="images/logo (1).png" alt="Danvo">
                        <h3>Danvo</h3>
                    </div>
                    <div class="links">
                        <ul>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Testimonials</a></li>
                            <li><a href="#" class="btn">Signup</a></li>
                        </ul>
                    </div>
                    <div class="overlay">

                    </div>
                    <div class="hamburger">
                        <div class="menu">
                            
                        </div>
                    </div>
                </div>
            </header>
            <div class="showcase">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Future is here,</h1>
                            <h1>Start Exploring now.</h1>
                        </div>
                        <p class="text">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores placeat, aspernatur odio eaque quas suscipit amet recusandae autem vero.
                        </p>
                        <div class="cta">
                            <a href="#" class="btn">Get Started</a>
                        </div>
                    </div>
                    <div class="right">
                        <img src="images/person.png" class="person" aria-hidden="true">
                    </div>
                </div> 
            </div>
            <div class="bottom">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="far fa-sun"></i>
                        <i class="far fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
